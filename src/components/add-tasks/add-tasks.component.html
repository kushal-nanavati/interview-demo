<div class="container-fluid col-md-12 d-flex flex-column">    
    <div class="row mb-2">
        <div class="col-md-3 d-flex justify-content-center">
            <p>Task Name</p>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <p>Task Description</p>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <p>Completion status</p>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="addTask()">Add Task</button>
        </div>
    </div>
    <div class="row mb-2">
        <form [formGroup]="tasks">
            <div formArrayName="todos">
                @for(todo of todos.controls; let i = $index; track i) {
                <div [formGroupName]="i" class="row mb-2">
                    <div class="col-md-4 d-flex justify-content-center">
                        <input class="form-control" formControlName="taskName" />
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" formControlName="taskDescription" />
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" formControlName="completionStatus" />
                    </div>
                </div>
                }
            </div>
        </form>
    </div>    
</div>
